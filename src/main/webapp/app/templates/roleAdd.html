<div class="animate fadeIn">
  <h2>Agregar rol</h2>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form name="roleAddForm" novalidate class="form-horizontal" ng-submit="submitForm(roleAddForm)">
        <div class="form-group" ng-class="{ 'has-error' : roleAddForm.title.$touched && roleAddForm.title.$invalid }">
          <label class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" name="title" required class="form-control" ng-model="roleData.title"/>
            <span ng-show="roleAddForm.title.$touched && roleAddForm.title.$invalid" class="help-block">El nombre es requerido</span>
          </div>
        </div>
        <button type="submit" class="btn btn-default">Guardar</button>
        <button ui-sref="admin.roles" class="btn btn-default">Cancelar</button>
      </form>
    </div>
  </div>
</div>
