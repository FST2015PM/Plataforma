<div class="animate fadeIn">
  <div class="row title-ribbon">
    <h3 class="pull-left">Asignaci&oacute;n de roles a las p&aacute;ginas</h3>
    <div class="pull-right">
        <a ui-sref="admin.addpermission" class="btn btn-primary btn-minw">Agregar p&aacute;gina</a>
    </div>
  </div>
  <div class="row">
    <div class="form-group has-feedback pull-right">
      <input type="text" class="form-control" ng-model="permission.searchText">
      <span class="form-control-feedback" aria-hidden="true">
        <i class="fa fa-search"></i>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="panel panel-default box-panel">
      <div class="panel-body">
        <table class="table" id="pagesTable">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>StateLink / MenuTab</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="page in permission.pages | filter:permission.searchText | orderBy:'page.name'">
              <td>{{page.name}}</td>
              <td>{{page.id}}</td>
              <td class="text-right">
                <a class="btn btn-sm btn-primary" ui-sref="admin.editpermissionpage({id: '{{page._id}}'})"><span class="fa fa-pencil"></span></a>
                <a class="btn btn-sm btn-primary" ng-click="permission.deletePermissionPage(page._id)"><span class="fa fa-trash-o"></span></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
