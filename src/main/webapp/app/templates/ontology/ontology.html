<div id="ontView">
  <div class="row title-ribbon">
    <h3 class="pull-left">Ontología</h3>
    <div class="pull-right form-inline">
      <div class="form-group">
        <label for="">Dimensión:</label>
        <select class="form-control" ng-model="ont.dimension" ng-options="option for option in ont.dimensions" ng-change="ont.updateGraph()">
          <option value="">Todas</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="panel panel-default">
      <div class="infoBox animate fadeIn" ng-show="ont.selected">
        <a class="pull-right" ng-click="ont.resetSelected()"><span class="fa fa-close fa-fw"></span></a>
        <h4>{{ont.selected.name}}</h4>
        <hr>
        <p>Categoría: <span class="label label-default">{{ont.selected.category}}</span></p>
        <p>Conjuntos de datos: <span class="label label-default">{{ont.selected.datasourceCount || 0}}</span></p>
        <p>Capas geográficas: <span class="label label-default">{{ont.selected.layerCount || 0}}</span></p>
      </div>
      <div class="panel-body" style="padding:5px;">
        <div id="graph" class="graphContainer"></div>
      </div>
    </div>
  </div>
</div>
