<div class="animate fadeIn">
  <h2>Editar rol</h2>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form name="roleEditForm" novalidate class="form-horizontal" ng-submit="submitForm(roleEditForm)">
        <div class="form-group" ng-class="{ 'has-error' : roleEditForm.title.$touched && roleEditForm.title.$invalid }">
          <label class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" name="title" required class="form-control" ng-model="roleData.title"/>
            <span ng-show="roleEditForm.title.$touched && roleEditForm.title.$invalid" class="help-block">El nombre es requerido</span>
          </div>
        </div>
        <button type="submit" class="btn btn-default">Guardar</button>
        <button ui-sref="admin.roles" class="btn btn-default">Cancelar</button>
      </form>
    </div>
  </div>
</div>
